<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selector</title>
        
        <!-- external css -->
        <link rel="stylesheet" href="Selector.css">
    </head>

    <body>
        <h2>Hello World</h2>
        <div>
            <h2>title</h2>
        </div>


        <!-- inline css -->
        <div style="color: greenyellow;">1</div>
        
        <!-- id  -->
        <div id="id">2</div>

        <!-- class -->
        <div class="class">3</div>

        <!-- href -->
        <a href="https://naver.com">네이버</a>
        <br>

        <!-- target -->
        <a href="" target="_blank">네이버</a>

        <ul>
            <li>list</li>
            <li>list</li>
        </ul>
    </body>
</html>
